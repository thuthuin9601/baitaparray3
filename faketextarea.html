    <h1>Type anthing slowly</h1>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>

<script>
    let fixed=['Đ','ứ','a',' ','n','à','o',' ','đ','a','n','g',' ','đ','ọ','c',' ','n','g','u',' ','v','l'];
    let display='';
    function typeTextarea(){
        let t=document.f.txt.value;
        let j=t.length;
        if(j>0){
            for(let i=0;i<=j;i++){
                display+=fixed[i];
                if(i==23){
                    document.f.txt.value='';
                    display='';
                }
            }
        }
        document.f.txt.value=display;
                    display='';
                    
    }
</script>
